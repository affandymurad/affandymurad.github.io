      color: #2d3748;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #1a202c;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .meta {
      color: #718096;
      margin-top: 12px;
      font-size: 0.95em;
    }

    .meta em {
      display: block;
      margin-top: 8px;
      color: #6c757d;
      font-style: normal;
      font-weight: 500;
    }

    .controls {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 16px 48px 16px 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #6c757d;
      box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 20px;
    }

    .filter-section {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      flex: 1;
      min-width: 250px;
    }

    .filter-label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .radio-option {
      position: relative;
    }

    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }

    .radio-option label {
      display: inline-block;
      padding: 10px 20px;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: 500;
      color: #4a5568;
    }

    .radio-option input[type="radio"]:checked+label {
      background: #6c757d;
      border-color: #6c757d;
      color: white;
    }

    .radio-option label:hover {
      border-color: #6c757d;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper select {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      background: white;
      cursor: pointer;
      appearance: none;
      transition: all 0.3s;
    }

    .select-wrapper select:focus {
      outline: none;
      border-color: #6c757d;
    }

    .select-wrapper::after {
      content: '‚ñº';
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #a0aec0;
      font-size: 12px;
    }

    .departments {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .dept-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .dept-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    }

    .dept-header {
      background: #6c757d;
      color: white;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dept-header::before {
      content: 'üìÅ';
      font-size: 18px;
    }

    .contact-list {
      padding: 8px 0;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #f7fafc;
      transition: background 0.2s;
    }

    .contact-item:hover {
      background: #f7fafc;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-item.hidden {
      display: none;
    }

    .contact-name {
      color: #2d3748;
      font-weight: 500;
    }

    .contact-ext {
      background: #e9ecef;
      color: #495057;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .no-results-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .no-results-text {
      color: #718096;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      .header {
        padding: 24px;
      }

      .departments {
        grid-template-columns: 1fr;
      }

      .filter-section {
        flex-direction: column;
        gap: 20px;
      }

      .filter-group {
        width: 100%;
      }
    }
  </style>
</head>

    const container = document.getElementById('departmentsContainer');
    const searchInput = document.getElementById('searchInput');
    const deptFilter = document.getElementById('deptFilter');
    const noResults = document.getElementById('noResults');
    const filterTypeRadios = document.querySelectorAll('input[name="filterType"]');

    function populateFilters() {
      const filterType = document.querySelector('input[name="filterType"]:checked').value;
      deptFilter.innerHTML = '';

      if (filterType === 'department') {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'Semua Departemen';
        deptFilter.appendChild(opt);

        rawData.forEach(d => {
          const opt = document.createElement('option');
          opt.value = d.dept;
          opt.textContent = d.dept;
          deptFilter.appendChild(opt);
        });
      } else {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'Semua Lantai';
        deptFilter.appendChild(opt);

        const floors = [...new Set(rawData.map(d => d.floor))].sort();
        floors.forEach(floor => {
          if (floor && floor !== '-') {
            const opt = document.createElement('option');
            opt.value = floor;
            opt.textContent = `Lantai ${floor}`;
            deptFilter.appendChild(opt);
          }
        });
      }
    }

    function render(departments = rawData) {
      container.innerHTML = '';
      departments.forEach(dept => {
        const card = document.createElement('div');
        card.className = 'dept-card';
        card.innerHTML = `
          <div class="dept-header">${dept.dept} ${dept.floor !== '-' ? '(Lt. ' + dept.floor + ')' : ''}</div>
          <div class="contact-list"></div>
        `;
        const list = card.querySelector('.contact-list');
        dept.people.forEach(p => {
          const item = document.createElement('div');
          item.className = 'contact-item';
          item.dataset.name = p.name.toLowerCase();
          item.dataset.ext = p.ext.toLowerCase();
          item.dataset.dept = dept.dept;
          item.dataset.floor = dept.floor;
          item.innerHTML = `
            <span class="contact-name">${p.name}</span>
            <span class="contact-ext">${p.ext}</span>
          `;
          list.appendChild(item);
        });
        container.appendChild(card);
      });
    }

    function filter() {
      const term = searchInput.value.toLowerCase().trim();
      const filterType = document.querySelector('input[name="filterType"]:checked').value;
      const selectedFilter = deptFilter.value;

      let visibleCount = 0;

      document.querySelectorAll('.contact-item').forEach(item => {
        const matchName = item.dataset.name.includes(term);
        const matchExt = item.dataset.ext.includes(term);
        const matchFilter = !selectedFilter ||
          (filterType === 'department' ? item.dataset.dept === selectedFilter : item.dataset.floor === selectedFilter);

        const isVisible = (matchName || matchExt) && matchFilter;
        item.classList.toggle('hidden', !isVisible);
        if (isVisible) visibleCount++;
      });

      document.querySelectorAll('.dept-card').forEach(card => {
        const visible = card.querySelectorAll('.contact-item:not(.hidden)').length > 0;
        card.style.display = visible ? 'block' : 'none';
      });

      container.style.display = visibleCount > 0 ? 'grid' : 'none';
      noResults.style.display = visibleCount === 0 ? 'block' : 'none';
    }

    searchInput.addEventListener('input', filter);
    deptFilter.addEventListener('change', filter);
    filterTypeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        populateFilters();
        filter();
      });
    });

    populateFilters();
    render();
