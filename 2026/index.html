<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Indonesia 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-body: #f8f9fa;
            --bg-card: white;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --sunday: #e53e3e;
            --holiday: #feb2b2;
            --cuti: #fed7d7;
            --today-bg: #c6f6d5;
            --today-text: #2f855a;
            --header-bg: #4a5568;
            --header-text: white;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
            --hover-bg: #f7fafc;
            --info-bg: #f8fafc;
            --info-border: #d1e4ff;
            --datetime-bg: #f9fafb;
        }

        :root[data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --hover-bg: #334155;
            --info-bg: #1e293b;
            --info-border: #334155;
            --datetime-bg: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background-color 0.3s;
        }

        body.dark-theme {
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .info a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: underline;
        }

        body.dark-theme .info a {
            color: #93c5fd;
        }

        .datetime-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--datetime-bg);
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-primary);
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-home-btn {
            background: #4a5568;
        }

        .scroll-today-btn {
            background: #38a169;
        }

        .country-btn {
            background: #4a5568;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        .theme-select {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            min-width: 140px;
        }

        body.dark-theme .theme-select {
            background: var(--bg-body);
            border-color: var(--border-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .month {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .month:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .month-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3em;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px;
            flex-wrap: wrap;
            font-size: 0.85em;
            border-bottom: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-holiday {
            background: var(--holiday);
        }

        .legend-cuti {
            background: var(--cuti);
        }

        .legend-sunday {
            background: var(--sunday);
        }

        .legend-today {
            background: var(--today-bg);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--hover-bg);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85em;
            padding: 10px 0;
        }

        .weekday {
            text-align: center;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
        }

        .day {
            background: var(--bg-card);
            padding: 12px 8px;
            text-align: center;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .day:hover {
            background: var(--hover-bg);
        }

        .day.other-month {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .day.sunday {
            color: var(--sunday);
            font-weight: 600;
        }

        .day.holiday {
            background: var(--holiday);
            color: #9b2c2c;
            font-weight: 600;
            border-radius: 6px;
            margin: 2px;
        }

        .day.cuti-bersama {
            background: var(--cuti);
            color: #9b2c2c;
            font-weight: 600;
            border-radius: 6px;
            margin: 2px;
        }

        .day.today {
            background: var(--today-bg);
            color: var(--today-text);
            font-weight: 700;
            border-radius: 6px;
            margin: 2px;
            box-shadow: 0 0 0 2px #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 2px #48bb78;
            }

            50% {
                box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.3);
            }
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a202c;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            max-width: 220px;
            text-align: center;
            z-index: 10000;
            /* Ubah dari 1000 ke 10000 */
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            margin-bottom: 8px;
            /* Ubah dari 6px ke 8px */
            white-space: normal;
            line-height: 1.3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Tambahkan shadow */
        }

        /* Tambahkan arrow untuk tooltip */
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #1a202c;
        }

        .day:hover .tooltip {
            opacity: 1;
        }

        .month-holidays {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
        }

        .month-holidays h4 {
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .holiday-list {
            list-style: none;
        }

        .holiday-item {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }

        .holiday-date {
            font-weight: 600;
            color: var(--sunday);
            min-width: 30px;
        }

        .cuti-date {
            font-weight: 600;
            color: #dd6b20;
            min-width: 30px;
        }

        .holiday-name {
            color: var(--text-primary);
            flex: 1;
        }

        .no-holidays {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .datetime-container {
                flex-direction: column;
                text-align: center;
            }

            .control-buttons {
                width: 100%;
                flex-direction: column;
            }

            .control-btn,
            .theme-select {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kalender Indonesia 2026</h1>
        <div class="info">
            <strong>17 Hari Libur Nasional</strong> dan <strong>8 Hari Cuti Bersama</strong> berdasarkan <a
                href="https://www.kemenkopmk.go.id/sites/default/files/pengumuman/2025-09/SKB%20Libur%20Nasional%20dan%20Cuti%20Bersama%20Tahun%202026.pdf"
                target="_blank">SKB Tiga Menteri</a>
        </div>

        <div class="datetime-container">
            <div id="currentDateTime"></div>
            <div class="control-buttons">
                <button class="control-btn back-home-btn" id="backHomeBtn">
                    üè† Kembali ke Affandy Murad
                </button>
                <button class="control-btn scroll-today-btn" id="scrollTodayBtn">
                    üìÖ Scroll ke Hari Ini
                </button>
                <select class="theme-select" id="themeSelect">
                    <option value="system">üíª Sistem</option>
                    <option value="light">‚òÄÔ∏è Terang</option>
                    <option value="dark">üåô Gelap</option>
                </select>
                <button class="control-btn country-btn" onclick="window.location.href='my'">
                    <img src="flag/malaysia.svg" alt="MY" style="width:20px;height:20px;">
                    Malaysia
                </button>
                <button class="control-btn country-btn" onclick="window.location.href='sg'">
                    <img src="flag/singapore.svg" alt="SG" style="width:20px;height:20px;">
                    Singapura
                </button>
            </div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <script>
        // --- DATA (sama seperti Anda) ---
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        const weekdays = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
        const holidays = {
            '2026-01-01': ['Tahun Baru 2026 Masehi'],
            '2026-01-16': ['Isra\' Mi\'raj Nabi Muhammad SAW'],
            '2026-02-17': ['Tahun Baru Imlek 2577 Kongzili'],
            '2026-03-19': ['Hari Suci Nyepi (Tahun Baru Saka 1948)'],
            '2026-03-21': ['Idul Fitri 1447 Hijriah (Hari Pertama)'],
            '2026-03-22': ['Idul Fitri 1447 Hijriah (Hari Kedua)'],
            '2026-04-03': ['Wafat Yesus Kristus (Jumat Agung)'],
            '2026-04-05': ['Hari Kebangkitan Yesus Kristus (Paskah)'],
            '2026-05-01': ['Hari Buruh Internasional'],
            '2026-05-14': ['Kenaikan Yesus Kristus'],
            '2026-05-27': ['Idul Adha 1447 Hijriah'],
            '2026-05-31': ['Hari Raya Waisak 2570 Buddhist Era (BE)'],
            '2026-06-01': ['Hari Lahir Pancasila'],
            '2026-06-16': ['1 Muharam Tahun Baru Islam 1448 Hijriah'],
            '2026-08-17': ['Proklamasi Kemerdekaan Republik Indonesia'],
            '2026-08-25': ['Maulid Nabi Muhammad SAW'],
            '2026-12-25': ['Kelahiran Yesus Kristus (Natal)']
        };

        const cutiBersama = {
            '2026-02-16': ['Cuti Bersama Tahun Baru Imlek 2577 Kongzili'],
            '2026-03-18': ['Cuti Bersama Nyepi (Tahun Baru Saka 1948)'],
            '2026-03-20': ['Cuti Bersama Idul Fitri 1447 Hijriah'],
            '2026-03-23': ['Cuti Bersama Idul Fitri 1447 Hijriah'],
            '2026-03-24': ['Cuti Bersama Idul Fitri 1447 Hijriah'],
            '2026-05-15': ['Cuti Bersama Kenaikan Yesus Kristus'],
            '2026-05-28': ['Cuti Bersama Idul Adha 1447 Hijriah'],
            '2026-12-24': ['Cuti Bersama Natal']
        };

        // --- Fungsi utilitas (sama) ---
        const getDaysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
        const getFirstDayOfMonth = (y, m) => new Date(y, m, 1).getDay();
        const formatDate = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        // --- Buat kalender (sama, tanpa perubahan logika) ---
        function createMonth(year, month) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            monthDiv.innerHTML = `
                <div class="month-header">${months[month]} ${year}</div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color legend-holiday"></div><span>Libur Nasional</span></div>
                    <div class="legend-item"><div class="legend-color legend-cuti"></div><span>Cuti Bersama</span></div>
                    <div class="legend-item"><div class="legend-color legend-sunday"></div><span>Hari Minggu</span></div>
                    <div class="legend-item"><div class="legend-color legend-today"></div><span>Hari Ini</span></div>
                </div>
                <div class="weekdays">${weekdays.map(w => `<div class="weekday">${w}</div>`).join('')}</div>
                <div class="days"></div>
            `;

            const daysDiv = monthDiv.querySelector('.days');
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            const daysInPrevMonth = month === 0 ? getDaysInMonth(year - 1, 11) : getDaysInMonth(year, month - 1);

            // Previous month
            for (let i = firstDay - 1; i >= 0; i--) {
                const d = document.createElement('div');
                d.className = 'day other-month';
                d.textContent = daysInPrevMonth - i;
                daysDiv.appendChild(d);
            }

            // Current month
            for (let day = 1; day <= daysInMonth; day++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.textContent = day;

                const today = new Date();
                const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
                if (isToday) {
                    d.classList.add('today');
                    d.id = 'today-date';
                    const t = document.createElement('div');
                    t.className = 'tooltip';
                    t.textContent = 'Hari Ini';
                    d.appendChild(t);
                }

                const ds = formatDate(year, month, day);
                const dow = new Date(year, month, day).getDay();
                if (dow === 0) d.classList.add('sunday');

                if (holidays[ds]) d.classList.add('holiday');
                if (cutiBersama[ds]) d.classList.add('cuti-bersama');

                if (holidays[ds] || cutiBersama[ds]) {
                    const t = document.createElement('div');
                    t.className = 'tooltip';
                    let text = '';
                    if (holidays[ds]) text += holidays[ds].join('<br>');
                    if (cutiBersama[ds]) text += (text ? '<br><br>' : '') + cutiBersama[ds].join('<br>');
                    t.innerHTML = text;
                    d.appendChild(t);
                }

                daysDiv.appendChild(d);
            }

            // Next month
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remaining = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remaining; i++) {
                const d = document.createElement('div');
                d.className = 'day other-month';
                d.textContent = i;
                daysDiv.appendChild(d);
            }

            monthDiv.appendChild(createMonthHolidaysList(year, month));
            return monthDiv;
        }

        function createMonthHolidaysList(year, month) {
            const div = document.createElement('div');
            div.className = 'month-holidays';
            const title = document.createElement('h4');
            title.textContent = 'Keterangan Libur & Cuti Bersama';
            div.appendChild(title);

            const list = document.createElement('ul');
            list.className = 'holiday-list';
            let has = false;

            const addHoliday = (dateStr, names, isCuti = false) => {
                const d = new Date(dateStr);
                if (d.getFullYear() === year && d.getMonth() === month) {
                    (Array.isArray(names) ? names : [names]).forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'holiday-item';
                        const span = document.createElement('span');
                        span.className = isCuti ? 'cuti-date' : 'holiday-date';
                        span.textContent = d.getDate();
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'holiday-name';
                        nameSpan.textContent = name;
                        li.appendChild(span);
                        li.appendChild(nameSpan);
                        list.appendChild(li);
                        has = true;
                    });
                }
            };

            Object.entries(holidays).forEach(([d, n]) => addHoliday(d, n, false));
            Object.entries(cutiBersama).forEach(([d, n]) => addHoliday(d, n, true));

            if (has) {
                const items = Array.from(list.children);
                items.sort((a, b) => {
                    const aD = parseInt(a.querySelector('.holiday-date, .cuti-date').textContent);
                    const bD = parseInt(b.querySelector('.holiday-date, .cuti-date').textContent);
                    return aD - bD;
                });
                list.innerHTML = '';
                items.forEach(i => list.appendChild(i));
                div.appendChild(list);
            } else {
                const no = document.createElement('div');
                no.className = 'no-holidays';
                no.textContent = 'Tidak ada hari libur nasional atau cuti bersama';
                div.appendChild(no);
            }

            return div;
        }

        function createCalendar() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';
            for (let m = 0; m < 12; m++) {
                cal.appendChild(createMonth(2026, m));
            }
        }

        // --- Waktu saat ini ---
        function updateDateTime() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const monthsFull = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            const dayName = days[now.getDay()];
            const date = now.getDate();
            const monthName = monthsFull[now.getMonth()];
            const year = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const offset = -now.getTimezoneOffset();
            const gmt = (offset >= 0 ? '+' : '-') + Math.abs(Math.floor(offset / 60)).toString().padStart(2, '0');
            document.getElementById('currentDateTime').textContent =
                `${dayName}, ${date} ${monthName} ${year} ${h}:${m}:${s} (GMT ${gmt})`;
        }

        // --- Scroll to today ---
        function setupScrollToday() {
            const btn = document.getElementById('scrollTodayBtn');
            if (new Date().getFullYear() !== 2026) {
                btn.style.display = 'none';
                return;
            }
            btn.addEventListener('click', () => {
                const el = document.getElementById('today-date');
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    el.style.transform = 'scale(1.2)';
                    setTimeout(() => el.style.transform = 'scale(1)', 300);
                }
            });
        }

        // --- Tema ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.body.classList.toggle('dark-theme', theme === 'dark');
        }

        function initTheme() {
            const saved = localStorage.getItem('calendarTheme') || 'system';
            const select = document.getElementById('themeSelect');
            select.value = saved;

            if (saved === 'system') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(isDark ? 'dark' : 'light');
            } else {
                applyTheme(saved);
            }

            select.addEventListener('change', (e) => {
                const val = e.target.value;
                localStorage.setItem('calendarTheme', val);
                if (val === 'system') {
                    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    applyTheme(isDark ? 'dark' : 'light');
                } else {
                    applyTheme(val);
                }
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (select.value === 'system') {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        // --- Tombol kembali ---
        document.getElementById('backHomeBtn').addEventListener('click', () => {
            window.location.href = '../';
        });

        // --- Inisialisasi ---
        createCalendar();
        updateDateTime();
        setInterval(updateDateTime, 1000);
        setupScrollToday();
        initTheme();
    </script>
</body>

</html>
