<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia National and State Holidays for 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-body: #f8f9fa;
            --bg-card: white;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --sunday: #e53e3e;
            --holiday: #feb2b2;
            --cuti: #fed7d7;
            --today-bg: #c6f6d5;
            --today-text: #2f855a;
            --header-bg: #4a5568;
            --header-text: white;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
            --hover-bg: #f7fafc;
            --info-bg: #f8fafc;
            --info-border: #d1e4ff;
            --datetime-bg: #f9fafb;
        }

        :root[data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --hover-bg: #334155;
            --info-bg: #1e293b;
            --info-border: #334155;
            --datetime-bg: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background-color 0.3s;
        }

        body.dark-theme {
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .info {
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 12px;
            padding: 18px;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .info a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: underline;
        }

        body.dark-theme .info a {
            color: #93c5fd;
        }

        .datetime-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--datetime-bg);
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--text-primary);
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-home-btn {
            background: #4a5568;
        }

        .scroll-today-btn {
            background: #38a169;
        }

        .country-btn {
            background: #4a5568;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        .theme-select {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            min-width: 140px;
        }

        body.dark-theme .theme-select {
            background: var(--bg-body);
            border-color: var(--border-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .month {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .month:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .month-header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3em;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px;
            flex-wrap: wrap;
            font-size: 0.85em;
            border-bottom: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-holiday {
            background: var(--holiday);
        }

        .legend-cuti {
            background: var(--cuti);
        }

        .legend-sunday {
            background: var(--sunday);
        }

        .legend-today {
            background: var(--today-bg);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: var(--hover-bg);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.85em;
            padding: 10px 0;
        }

        .weekday {
            text-align: center;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
        }

        .day {
            background: var(--bg-card);
            padding: 12px 8px;
            text-align: center;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .day:hover {
            background: var(--hover-bg);
        }

        .day.other-month {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .day.sunday {
            color: var(--sunday);
            font-weight: 600;
        }

        .day.holiday {
            background: var(--holiday);
            color: #9b2c2c;
            font-weight: 600;
            border-radius: 6px;
            margin: 2px;
        }

        .day.cuti-bersama {
            background: var(--cuti);
            color: #9b2c2c;
            font-weight: 600;
            border-radius: 6px;
            margin: 2px;
        }

        .day.today {
            background: var(--today-bg);
            color: var(--today-text);
            font-weight: 700;
            border-radius: 6px;
            margin: 2px;
            box-shadow: 0 0 0 2px #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 2px #48bb78;
            }

            50% {
                box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.3);
            }
        }

        .tooltip {
            position: absolute;
            background: #1a202c;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            max-width: 220px;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 6px;
            white-space: normal;
            line-height: 1.3;
        }

        .day:hover .tooltip {
            opacity: 1;
        }

        .month-holidays {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
        }

        .month-holidays h4 {
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .holiday-list {
            list-style: none;
        }

        .holiday-item {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }

        .holiday-date {
            font-weight: 600;
            color: var(--sunday);
            min-width: 30px;
        }

        .cuti-date {
            font-weight: 600;
            color: #dd6b20;
            min-width: 30px;
        }

        .holiday-name {
            color: var(--text-primary);
            flex: 1;
        }

        .no-holidays {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }

            .datetime-container {
                flex-direction: column;
                text-align: center;
            }

            .control-buttons {
                width: 100%;
                flex-direction: column;
            }

            .control-btn,
            .theme-select {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Malaysia National and State Holidays for 2026</h1>
        <div class="info">
            <strong>15 national holidays</strong> and <strong>34 state holidays</strong> according to <a
                href="https://www.kabinet.gov.my/storage/2025/08/HKA-2026.pdf" target="_blank">Cabinet of Malaysia
                official release</a>.
            This calendar does not include replacement holidays.
        </div>

        <div class="datetime-container">
            <div id="currentDateTime"></div>
            <div class="control-buttons">
                <button class="control-btn back-home-btn" id="backHomeBtn">
                    üè† Back to Affandy Murad
                </button>
                <button class="control-btn scroll-today-btn" id="scrollTodayBtn">
                    üìÖ Scroll to Today
                </button>
                <select class="theme-select" id="themeSelect">
                    <option value="system">üíª System</option>
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
                <button class="control-btn country-btn" onclick="window.location.href='../'">
                    <img src="../flag/indonesia.svg" alt="ID" style="width:20px;height:20px;">
                    Indonesia
                </button>
                <button class="control-btn country-btn" onclick="window.location.href='../sg'">
                    <img src="../flag/singapore.svg" alt="SG" style="width:20px;height:20px;">
                    Singapore
                </button>
            </div>
        </div>

        <div class="calendar-grid" id="calendar"></div>
    </div>

    <script>
        // --- DATA ---
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        const holidays = {
            '2026-02-17': 'Chinese New Year',
            '2026-02-18': 'Chinese New Year (Day 2)',
            '2026-03-21': 'Hari Raya Aidilfitri (Eid al-Fitr)',
            '2026-03-22': 'Hari Raya Aidilfitri (Day 2)',
            '2026-05-01': 'Labour Day',
            '2026-05-27': 'Hari Raya Haji (Eid al-Adha)',
            '2026-05-28': 'Hari Raya Haji (Day 2)',
            '2026-05-31': 'Wesak Day',
            '2026-06-01': 'Yang di-Pertuan Agong\'s Birthday',
            '2026-06-17': 'Awal Muharram (Islamic New Year)',
            '2026-08-25': 'Maulidur Rasul',
            '2026-08-31': 'National Day',
            '2026-09-16': 'Malaysia Day',
            '2026-11-08': 'Deepavali (Diwali)',
            '2026-12-25': 'Christmas Day'
        };

        const cutiBersama = {
            '2026-01-01': ['New Year\'s Day: National except Johor, Kedah, Kelantan, Perlis, Terengganu'],
            '2026-01-14': ['Yang di-Pertuan Besar Birthday: Negeri Sembilan'],
            '2026-01-17': ['Isra\' and Mi\'raj: Kedah, Negeri Sembilan, Perlis, Terengganu'],
            '2026-02-01': [
                'Federal Territory Day: KL, Labuan, Putrajaya',
                'Thaipusam: Johor, KL, NS, Penang, Perak, Putrajaya, Selangor'
            ],
            '2026-02-19': ['First Day of Ramadan: Johor, Kedah'],
            '2026-02-20': ['Declaration of Independence Anniversary: Melaka'],
            '2026-03-04': ['Sultan of Terengganu Coronation Anniversary'],
            '2026-03-07': ['Nuzul Al-Quran: Kelantan, Pahang, Perak, Perlis, Penang, Sabah, Sarawak, Selangor, Terengganu'],
            '2026-03-23': [
                'Sultan of Johor Birthday',
                'Hari Raya Aidilfitri (Day 3): Kelantan'
            ],
            '2026-03-30': ['Yang di-Pertua Negeri of Sabah Birthday'],
            '2026-04-03': ['Good Friday: Sabah, Sarawak'],
            '2026-04-26': ['Sultan of Terengganu Birthday'],
            '2026-05-17': ['Raja of Perlis Birthday'],
            '2026-05-22': ['Late Sultan Ahmad Shah Hol Day: Pahang'],
            '2026-05-26': ['Day of Arafah: Kelantan'],
            '2026-05-30': ['Kaamatan Day 1: Sabah'],
            '2026-05-31': ['Kaamatan Day 2: Sabah'],
            '2026-06-01': ['Gawai Dayak Day 1: Sarawak'],
            '2026-06-02': ['Gawai Dayak Day 2: Sarawak'],
            '2026-06-21': ['Sultan of Kedah Birthday'],
            '2026-07-07': ['George Town Heritage Day: Penang'],
            '2026-07-11': ['Yang di-Pertua Negeri of Penang Birthday'],
            '2026-07-21': ['Late Sultan Iskandar Hol Day: Johor'],
            '2026-07-22': ['Sarawak Independence Day'],
            '2026-07-31': ['Sultan of Pahang Birthday'],
            '2026-08-24': ['Yang di-Pertua Negeri of Melaka Birthday'],
            '2026-09-29': ['Sultan of Kelantan Birthday (Day 1)'],
            '2026-09-30': ['Sultan of Kelantan Birthday (Day 2)'],
            '2026-10-10': ['Yang di-Pertua Negeri of Sarawak Birthday'],
            '2026-11-06': ['Sultan of Perak Birthday'],
            '2026-12-11': ['Sultan of Selangor Birthday'],
            '2026-12-24': ['Christmas Eve: Sabah']
        };

        // --- UTILS ---
        const getDaysInMonth = (y, m) => new Date(y, m + 1, 0).getDate();
        const getFirstDayOfMonth = (y, m) => new Date(y, m, 1).getDay();
        const formatDate = (y, m, d) => `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        // --- CALENDAR RENDER ---
        function createMonth(year, month) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            monthDiv.innerHTML = `
                <div class="month-header">${months[month]} ${year}</div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-color legend-holiday"></div><span>National Holiday</span></div>
                    <div class="legend-item"><div class="legend-color legend-cuti"></div><span>State Holiday</span></div>
                    <div class="legend-item"><div class="legend-color legend-sunday"></div><span>Sunday</span></div>
                    <div class="legend-item"><div class="legend-color legend-today"></div><span>Today</span></div>
                </div>
                <div class="weekdays">${weekdays.map(w => `<div class="weekday">${w}</div>`).join('')}</div>
                <div class="days"></div>
            `;

            const daysDiv = monthDiv.querySelector('.days');
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            const daysInPrevMonth = month === 0 ? getDaysInMonth(year - 1, 11) : getDaysInMonth(year, month - 1);

            for (let i = firstDay - 1; i >= 0; i--) {
                const d = document.createElement('div');
                d.className = 'day other-month';
                d.textContent = daysInPrevMonth - i;
                daysDiv.appendChild(d);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.textContent = day;

                const today = new Date();
                const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
                if (isToday) {
                    d.classList.add('today');
                    d.id = 'today-date';
                    const t = document.createElement('div');
                    t.className = 'tooltip';
                    t.textContent = 'Today';
                    d.appendChild(t);
                }

                const ds = formatDate(year, month, day);
                const dow = new Date(year, month, day).getDay();
                if (dow === 0) d.classList.add('sunday');

                if (holidays[ds]) d.classList.add('holiday');
                if (cutiBersama[ds]) d.classList.add('cuti-bersama');

                if (holidays[ds] || cutiBersama[ds]) {
                    const t = document.createElement('div');
                    t.className = 'tooltip';
                    let text = '';
                    if (holidays[ds]) text += holidays[ds];
                    if (cutiBersama[ds]) text += (text ? '<br><br>' : '') + cutiBersama[ds].join('<br>');
                    t.innerHTML = text;
                    d.appendChild(t);
                }

                daysDiv.appendChild(d);
            }

            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remaining = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remaining; i++) {
                const d = document.createElement('div');
                d.className = 'day other-month';
                d.textContent = i;
                daysDiv.appendChild(d);
            }

            monthDiv.appendChild(createMonthHolidaysList(year, month));
            return monthDiv;
        }

        function createMonthHolidaysList(year, month) {
            const div = document.createElement('div');
            div.className = 'month-holidays';
            const title = document.createElement('h4');
            title.textContent = 'National & State Holiday Information';
            div.appendChild(title);

            const list = document.createElement('ul');
            list.className = 'holiday-list';
            let has = false;

            const addHoliday = (dateStr, names, isCuti = false) => {
                const d = new Date(dateStr);
                if (d.getFullYear() === year && d.getMonth() === month) {
                    (Array.isArray(names) ? names : [names]).forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'holiday-item';
                        const span = document.createElement('span');
                        span.className = isCuti ? 'cuti-date' : 'holiday-date';
                        span.textContent = d.getDate();
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'holiday-name';
                        nameSpan.textContent = name;
                        li.appendChild(span);
                        li.appendChild(nameSpan);
                        list.appendChild(li);
                        has = true;
                    });
                }
            };

            Object.entries(holidays).forEach(([d, n]) => addHoliday(d, n, false));
            Object.entries(cutiBersama).forEach(([d, n]) => addHoliday(d, n, true));

            if (has) {
                const items = Array.from(list.children);
                items.sort((a, b) => {
                    const aD = parseInt(a.querySelector('.holiday-date, .cuti-date').textContent);
                    const bD = parseInt(b.querySelector('.holiday-date, .cuti-date').textContent);
                    return aD - bD;
                });
                list.innerHTML = '';
                items.forEach(i => list.appendChild(i));
                div.appendChild(list);
            } else {
                const no = document.createElement('div');
                no.className = 'no-holidays';
                no.textContent = 'There are no public holidays or replacement holidays';
                div.appendChild(no);
            }

            return div;
        }

        function createCalendar() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';
            for (let m = 0; m < 12; m++) {
                cal.appendChild(createMonth(2026, m));
            }
        }

        // --- DATE & TIME ---
        function updateDateTime() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthsFull = months;
            const dayName = days[now.getDay()];
            const date = now.getDate();
            const monthName = monthsFull[now.getMonth()];
            const year = now.getFullYear();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const offset = -now.getTimezoneOffset();
            const gmt = (offset >= 0 ? '+' : '-') + Math.abs(Math.floor(offset / 60)).toString().padStart(2, '0');
            document.getElementById('currentDateTime').textContent =
                `${dayName}, ${date} ${monthName} ${year} ${h}:${m}:${s} (GMT ${gmt})`;
        }

        // --- SCROLL TO TODAY ---
        function setupScrollToday() {
            const btn = document.getElementById('scrollTodayBtn');
            if (new Date().getFullYear() !== 2026) {
                btn.style.display = 'none';
                return;
            }
            btn.addEventListener('click', () => {
                const el = document.getElementById('today-date');
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    el.style.transform = 'scale(1.2)';
                    setTimeout(() => el.style.transform = 'scale(1)', 300);
                }
            });
        }

        // --- THEME ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.body.classList.toggle('dark-theme', theme === 'dark');
        }

        function initTheme() {
            const saved = localStorage.getItem('calendarTheme') || 'system';
            const select = document.getElementById('themeSelect');
            select.value = saved;

            if (saved === 'system') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(isDark ? 'dark' : 'light');
            } else {
                applyTheme(saved);
            }

            select.addEventListener('change', (e) => {
                const val = e.target.value;
                localStorage.setItem('calendarTheme', val);
                if (val === 'system') {
                    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    applyTheme(isDark ? 'dark' : 'light');
                } else {
                    applyTheme(val);
                }
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (select.value === 'system') {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        // --- NAVIGATION ---
        document.getElementById('backHomeBtn').addEventListener('click', () => {
            window.location.href = '../../';
        });

        // --- INIT ---
        createCalendar();
        updateDateTime();
        setInterval(updateDateTime, 1000);
        setupScrollToday();
        initTheme();
    </script>
</body>

</html>
