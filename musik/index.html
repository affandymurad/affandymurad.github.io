<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Pertunjukan Indonesia per Pulau</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #495057;
        }

        select,
        input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background: white;
            min-width: 200px;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 15px;
            color: #495057;
        }

        .no-cell {
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .code-cell {
            font-family: 'Courier New', monospace;
            color: #e83e8c;
            font-weight: 600;
        }

        .island-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .island-jawa {
            background: #d4edda;
            color: #155724;
        }

        .island-sumatera {
            background: #fff3cd;
            color: #856404;
        }

        .island-kalimantan {
            background: #d1ecf1;
            color: #0c5460;
        }

        .island-sulawesi {
            background: #f8d7da;
            color: #721c24;
        }

        .island-bali {
            background: #e7d4f5;
            color: #5a1a7a;
        }

        .island-nusa {
            background: #ffe8cc;
            color: #cc5200;
        }

        .island-maluku {
            background: #cce5ff;
            color: #004085;
        }

        .island-papua {
            background: #d4d4d4;
            color: #333;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>

            const prov = province.toLowerCase();
            if (prov.includes('jawa') || prov.includes('jakarta') || prov.includes('banten') || prov.includes('yogyakarta')) return 'Jawa';
            if (prov.includes('sumatera') || prov.includes('aceh') || prov.includes('riau') || prov.includes('jambi') || prov.includes('bengkulu') || prov.includes('lampung') || prov.includes('bangka')) return 'Sumatera';
            if (prov.includes('kalimantan')) return 'Kalimantan';
            if (prov.includes('sulawesi') || prov.includes('gorontalo')) return 'Sulawesi';
            if (prov.includes('bali')) return 'Bali';
            if (prov.includes('nusa tenggara')) return 'Nusa Tenggara';
            if (prov.includes('maluku')) return 'Maluku';
            if (prov.includes('papua')) return 'Papua';
            return 'Lainnya';
        }

        function getIslandClass(island) {
            const classMap = {
                'Jawa': 'island-jawa',
                'Sumatera': 'island-sumatera',
                'Kalimantan': 'island-kalimantan',
                'Sulawesi': 'island-sulawesi',
                'Bali': 'island-bali',
                'Nusa Tenggara': 'island-nusa',
                'Maluku': 'island-maluku',
                'Papua': 'island-papua'
            };
            return classMap[island] || 'island-jawa';
        }

        let allData = rawData.map((item, index) => ({
            no: index + 1,
            code: item[0],
            name: item[1],
            province: item[2],
            island: getIsland(item[2])
        }));

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');

            if (data.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td class="no-cell">${item.no}</td>
                    <td class="code-cell">${item.code}</td>
                    <td><strong>${item.name}</strong></td>
                    <td>${item.province}</td>
                    <td><span class="island-badge ${getIslandClass(item.island)}">${item.island}</span></td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            document.getElementById('totalData').textContent = data.length;
            const uniqueIslands = [...new Set(data.map(item => item.island))];
            document.getElementById('totalPulau').textContent = uniqueIslands.length;
        }

        function filterData() {
            const selectedIsland = document.getElementById('filterPulau').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allData;

            if (selectedIsland !== 'semua') {
                filtered = filtered.filter(item => item.island === selectedIsland);
            }

            if (searchTerm) {
                filtered = filtered.filter(item =>
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.province.toLowerCase().includes(searchTerm)
                );
            }

            renderTable(filtered);
            updateStats(filtered);
        }

        document.getElementById('filterPulau').addEventListener('change', filterData);
        document.getElementById('searchInput').addEventListener('input', filterData);

        // Initial render
        renderTable(allData);
        updateStats(allData);
    </script>
</body>

</html>
