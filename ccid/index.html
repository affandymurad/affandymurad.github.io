<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Commons Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .iframe-container {
            position: relative;
            display: flex;
            width: 800px;
            height: 450px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .iframe-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Creative Commons Mixer</h1>
        <button class="refresh-btn">Refresh</button>
    </div>
    <div class="iframe-container">
        <div class="loader"></div>
        <iframe src="https://ccmixer.edu-sharing.org/" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        const refreshBtn = document.querySelector('.refresh-btn');

        refreshBtn.addEventListener('click', () => {
            // Disable the button during refresh
            refreshBtn.disabled = true;

            const newSrc = "https://ccmixer.edu-sharing.org/"

            // Reload the iframe
            iframe.src = newSrc;

            // Re-enable the button after a short delay
            iframe.onload = () => {
                refreshBtn.disabled = false;
            };
        });
    </script>
</body>

</html>
