<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Year in Review</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #202122;
            --text-secondary: #54595d;
            --border: #a2a9b1;
            --accent: #3366cc;
            --accent-hover: #2952a3;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #eaecf0;
            --text-secondary: #a2a9b1;
            --border: #54595d;
            --accent: #5b8ff9;
            --accent-hover: #7ba5f9;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        button {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover,
        button:hover {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 600;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #preview {
            background: #ffffff;
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            gap: 0;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .hero-box {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            background: linear-gradient(135deg, #FFE066, #FFC940);
            position: relative;
        }

        .hero-box h2 {
            font-size: 3em;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-box .year {
            font-size: 2em;
            color: #1a1a1a;
            font-weight: 600;
        }

        .hero-box .username {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-top: 10px;
            font-weight: 500;
        }

        .stat-box-1 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            background: #4ECDC4;
        }

        .stat-box-2 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background: #95E1D3;
        }

        .image-box {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            background: #F5F5F5;
            padding: 0;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stat-box-3 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            background: #FFE5E5;
        }

        .stat-value {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 10px;
            color: #1a1a1a;
            line-height: 1;
        }

        .stat-label {
            font-size: 1.2em;
            color: #1a1a1a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .attribution {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.6em;
            color: rgba(0, 0, 0, 0.5);
            text-align: right;
            line-height: 1.2;
        }

        .projects-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .project-badge {
            background: #3366cc;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #fcc;
        }

        [data-theme="dark"] .error {
            background: #4a1f1f;
            color: #ff6b6b;
            border-color: #6b2c2c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            #preview {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
            }

            .hero-box h2 {
                font-size: 1.6em;
                letter-spacing: 1px;
                margin-bottom: 6px;
            }

            .hero-box .year {
                font-size: 1.2em;
            }

            .hero-box .username {
                font-size: 0.95em;
                margin-top: 4px;
            }

            .stat-value {
                font-size: 1.8em;
                line-height: 1;
                margin-bottom: 4px;
            }

            .stat-label {
                font-size: 0.7em;
                letter-spacing: 0.4px;
            }

            .qr-label {
                display: none;
            }

            #editsCount,
            #articlesCount,
            #bytesCount {
                max-width: 100%;
                white-space: nowrap;
            }

            .projects-overlay {
                transform: translateY(-20px);
                padding: 8px;
                gap: 4px;
            }

            /* Kurangi padding grid item */
            .grid-item {
                padding: 14px;
            }

            /* Projects overlay: naik sedikit + lebih rapat */
            .projects-overlay {
                bottom: 25px;
                /* naik dari 20px */
                padding: 10px;
                gap: 6px;
            }

            /* Badge proyek lebih kecil */
            .project-badge {
                font-size: 0.65em;
                padding: 3px 8px;
                border-radius: 12px;
                line-height: 1.2;
            }
        }

        .qr-section {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 8px 10px;
            text-align: center;
            width: 96px;
        }

        .qr-section img {
            width: 84px;
            height: 84px;
            display: block;
            margin: 0 auto 6px;
        }

        .qr-label {
            font-size: 0.65em;
            font-weight: 600;
            color: #202122;
            line-height: 1.3;
            text-align: center;

            /* WRAP SETTINGS */
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;

            max-width: 110px;
            margin: 0 auto;
        }

        .qr-cc {
            margin-top: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            font-size: 0.95em;
            color: #202122;
        }

        .qr-cc a {
            color: inherit;
            text-decoration: none;
            display: flex;
            gap: 6px;
        }

        .qr-cc i {
            line-height: 1;
        }

        .back-button {
            margin-left: 8px;
            padding: 8px 14px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .back-button:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        [data-theme="dark"] .back-button {
            background: var(--bg-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="mainTitle">Wiki Year in Review</h1>
            <p class="subtitle" id="subtitle">Buat ringkasan kontribusi Wikimedia Anda</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="themeSelect" id="themeLabel">Tema:</label>
                <select id="themeSelect">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="control-group">
                <label for="langSelect" id="langLabel">Bahasa:</label>
                <select id="langSelect">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>

            <a href="/" class="back-button" id="backButton">
                ← Affandy Murad
            </a>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div>
                    <label for="username" id="usernameLabel">Nama Pengguna</label>
                    <input type="text" id="username" placeholder="Contoh: Example">
                </div>
                <div>
                    <label for="year" id="yearLabel">Tahun</label>
                    <input type="number" id="year" value="2025" min="2021" max="2030">
                </div>
                <div class="full-width">
                    <label for="wikis" id="wikisLabel">Domain Wiki (pisahkan dengan koma)</label>
                    <input type="text" id="wikis"
                        placeholder="id.wikipedia.org, en.wikipedia.org, commons.wikimedia.org, www.wikidata.org"
                        autocapitalize="none" autocorrect="off" autocomplete="off" spellcheck="false" inputmode="url" />
                </div>
            </div>
            <button onclick="generatePreview()" id="generateBtn">Generate Preview</button>
        </div>

        <div id="errorMsg"></div>
        <div id="loadingMsg" class="loading" style="display: none;"></div>

        <div class="preview-container">
            <div id="preview">
                <div class="grid-container">
                    <div class="grid-item hero-box">
                        <h2 id="previewTitle">A YEAR IN REVIEW</h2>
                        <div class="year" id="previewYear">2024</div>
                        <div class="username" id="previewUsername">@Username</div>
                    </div>

                    <div class="grid-item stat-box-1">
                        <div class="stat-value" id="editsCount">0</div>
                        <div class="stat-label" id="editsLabel">Edits</div>
                    </div>

                    <div class="grid-item stat-box-2">
                        <div class="stat-value" id="articlesCount">0</div>
                        <div class="stat-label" id="articlesLabel">Articles</div>
                    </div>

                    <div class="grid-item image-box">
                        <div class="qr-section">
                            <img id="qrImage" />
                            <div class="qr-label" id="qrLabel">
                                <!-- Buat versimu di wikimedia.org -->
                            </div>
                            <div class="qr-cc">
                                <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank"
                                    rel="license noopener" aria-label="CC BY-SA 4.0 license">
                                    <i class="fa-brands fa-creative-commons"></i>
                                    <i class="fa-brands fa-creative-commons-by"></i>
                                    <i class="fa-brands fa-creative-commons-sa"></i>
                                </a>
                            </div>
                        </div>
                        <img id="previewImage"
                            src="https://upload.wikimedia.org/wikipedia/commons/6/69/WP25_Languages.gif"
                            alt="WP25_Languages">
                        <div class="attribution" id="imageAttribution">
                            <a href="https://commons.wikimedia.org/wiki/File:WP25_Languages.gif"
                                target="_blank">File:WP25 Languages.gif</a>
                            | Foundation staff and contractors, <a href="https://creativecommons.org/licenses/by-sa/4.0"
                                target="_blank">CC BY-SA 4.0</a>,
                            via Wikimedia Commons
                        </div>
                        <div class="projects-overlay" id="projectsOverlay">
                        </div>
                    </div>

                    <div class="grid-item stat-box-3">
                        <div class="stat-value" id="bytesCount">0</div>
                        <div class="stat-label" id="bytesLabel">Bytes</div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="downloadImage()" id="downloadBtn">Download sebagai Gambar</button>
        </div>
    </div>

    <script>
        const translations = {
            id: {
                mainTitle: "Wiki Year in Review",
                subtitle: "Buat ringkasan kontribusi Wikimedia Anda",
                themeLabel: "Tema:",
                langLabel: "Bahasa:",
                usernameLabel: "Nama Pengguna",
                yearLabel: "Tahun",
                wikisLabel: "Domain Wiki (pisahkan dengan koma)",
                generateBtn: "Generate Preview",
                downloadBtn: "Download sebagai Gambar",
                previewTitle: "A YEAR IN REVIEW",
                editsLabel: "Suntingan",
                articlesLabel: "Artikel",
                bytesLabel: "Byte",
                loading: "Memuat data...",
                errorUsername: "Silakan masukkan nama pengguna",
                errorWikis: "Silakan masukkan setidaknya satu domain wiki",
                errorFetch: "Gagal mengambil data. Pastikan nama pengguna dan domain wiki benar.",
                qrLabel: "Buat versimu di",
                backButton: "Kembali ke Affandy Murad"
            },
            en: {
                mainTitle: "Wiki Year in Review",
                subtitle: "Create your Wikimedia contribution summary",
                themeLabel: "Theme:",
                langLabel: "Language:",
                usernameLabel: "Username",
                yearLabel: "Year",
                wikisLabel: "Wiki Domains (comma-separated)",
                generateBtn: "Generate Preview",
                downloadBtn: "Download as Image",
                previewTitle: "A YEAR IN REVIEW",
                editsLabel: "Edits",
                articlesLabel: "Articles",
                bytesLabel: "Bytes",
                loading: "Loading data...",
                errorUsername: "Please enter a username",
                errorWikis: "Please enter at least one wiki domain",
                errorFetch: "Failed to fetch data. Please check the username and wiki domains.",
                qrLabel: "Create yours at",
                backButton: "Back to Affandy Murad"
            }
        };

        let currentLang = 'id';

        function getBasePageUrl(url) {
            try {
                const u = new URL(url);

                // Ambil path tanpa nama file
                const path = u.pathname.replace(/\/[^\/]*$/, '');

                return `${u.origin}${path}`.replace(/\/$/, '');
            } catch {
                return url;
            }
        }

        function updateQrSection(t) {
            const rawUrl = window.location.href;
            const baseUrl = getBasePageUrl(rawUrl);

            const qrImage = document.getElementById("qrImage");
            const qrLabel = document.getElementById("qrLabel");

            if (!qrImage || !qrLabel) return;

            qrImage.src =
                `https://api.qrserver.com/v1/create-qr-code/?` +
                `size=220x220` +
                `&data=${encodeURIComponent(baseUrl)}` +
                `&format=png` +
                `&color=000000` +
                `&bgcolor=transparent`;

            qrLabel.textContent = `${t.qrLabel} ${baseUrl.replace(/^https?:\/\//, '')}`;
        }

        function updateLanguage() {
            const lang = document.getElementById('langSelect').value;
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('themeLabel').textContent = t.themeLabel;
            document.getElementById('langLabel').textContent = t.langLabel;
            document.getElementById('usernameLabel').textContent = t.usernameLabel;
            document.getElementById('yearLabel').textContent = t.yearLabel;
            document.getElementById('wikisLabel').textContent = t.wikisLabel;
            document.getElementById('generateBtn').textContent = t.generateBtn;
            document.getElementById('downloadBtn').textContent = t.downloadBtn;
            document.getElementById('previewTitle').textContent = t.previewTitle;
            document.getElementById('editsLabel').textContent = t.editsLabel;
            document.getElementById('articlesLabel').textContent = t.articlesLabel;
            document.getElementById('bytesLabel').textContent = t.bytesLabel;
            document.getElementById('backButton').textContent = `← ${t.backButton}`;

            updateQrSection(t);
        }

        function applyTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }

        document.getElementById('themeSelect').addEventListener('change', applyTheme);
        document.getElementById('langSelect').addEventListener('change', updateLanguage);

        applyTheme();
        updateLanguage(); // ini otomatis akan manggil updateQrSection

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        async function generatePreview() {
            const username = document.getElementById('username').value.trim();
            const year = document.getElementById('year').value;
            const wikisInput = document.getElementById('wikis').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loadingMsg = document.getElementById('loadingMsg');
            const t = translations[currentLang];

            errorMsg.innerHTML = '';

            if (!username) {
                errorMsg.innerHTML = `<div class="error">${t.errorUsername}</div>`;
                return;
            }

            if (!wikisInput) {
                errorMsg.innerHTML = `<div class="error">${t.errorWikis}</div>`;
                return;
            }

            loadingMsg.textContent = t.loading;
            loadingMsg.style.display = 'block';

            try {
                const startDate = `${year}-01-01T00:00:00.000Z`;
                const endDate = `${year}-12-31T23:59:59.000Z`;

                const wikiDomains = wikisInput.split(',').map(w => w.trim()).filter(w => w);

                let totalEdits = 0;
                let totalPages = 0;
                let totalAdded = 0;
                const activeProjects = [];

                for (const domain of wikiDomains) {
                    try {
                        let baseUrl = domain;
                        if (!domain.startsWith('http')) {
                            baseUrl = `https://${domain}`;
                        }

                        const apiUrl = `${baseUrl}/w/api.php?` +
                            `action=query&format=json&formatversion=2&origin=*` +
                            `&list=usercontribs` +
                            `&ucuser=${encodeURIComponent(username)}` +
                            `&ucstart=${endDate}` +
                            `&ucend=${startDate}` +
                            `&uclimit=500` +
                            `&ucprop=ids|title|timestamp|comment|size|sizediff|flags`;

                        const response = await fetch(apiUrl);

                        if (!response.ok) {
                            console.log(`Could not fetch data for ${domain}`);
                            continue;
                        }

                        const data = await response.json();

                        if (data.error) {
                            console.log(`Error for ${domain}: ${data.error.info}`);
                            continue;
                        }

                        const contribs = data.query?.usercontribs || [];

                        if (contribs.length > 0) {
                            const domainEdits = contribs.length;
                            const domainPages = new Set(contribs.filter(c => c.new).map(c => c.title)).size;
                            const domainAdded = contribs.reduce((sum, c) => sum + (c.sizediff > 0 ? c.sizediff : 0), 0);

                            totalEdits += domainEdits;
                            totalPages += domainPages;
                            totalAdded += domainAdded;

                            let projectName = domain;
                            if (domain.includes('wikipedia')) projectName = 'Wikipedia (' + domain.split('.')[0] + ')';
                            else if (domain.includes('commons')) projectName = 'Commons';
                            else if (domain.includes('wikidata')) projectName = 'Wikidata';
                            else if (domain.includes('wiktionary')) projectName = 'Wiktionary';
                            else if (domain.includes('wikibooks')) projectName = 'Wikibooks';
                            else if (domain.includes('wikisource')) projectName = 'Wikisource';
                            else if (domain.includes('wikivoyage')) projectName = 'Wikivoyage';
                            else if (domain.includes('wikinews')) projectName = 'Wikinews';
                            else if (domain.includes('wikiquote')) projectName = 'Wikiquote';
                            else if (domain.includes('wikiversity')) projectName = 'Wikiversity';

                            activeProjects.push(projectName);
                        }

                        let ucContinue = data.continue?.uccontinue;
                        let iterations = 0;
                        while (ucContinue && iterations < 20) {
                            const continueUrl = `${baseUrl}/w/api.php?` +
                                `action=query&format=json&formatversion=2&origin=*` +
                                `&list=usercontribs` +
                                `&ucuser=${encodeURIComponent(username)}` +
                                `&ucstart=${endDate}` +
                                `&ucend=${startDate}` +
                                `&uclimit=500` +
                                `&ucprop=ids|title|timestamp|comment|size|sizediff|flags` +
                                `&uccontinue=${encodeURIComponent(ucContinue)}`;

                            const contResp = await fetch(continueUrl);
                            if (!contResp.ok) break;

                            const contData = await contResp.json();
                            const moreContribs = contData.query?.usercontribs || [];

                            if (moreContribs.length > 0) {
                                totalEdits += moreContribs.length;
                                totalPages += new Set(moreContribs.filter(c => c.new).map(c => c.title)).size;
                                totalAdded += moreContribs.reduce((sum, c) => sum + (c.sizediff > 0 ? c.sizediff : 0), 0);
                            }

                            ucContinue = contData.continue?.uccontinue;
                            iterations++;
                            if (!ucContinue) break;
                        }

                    } catch (e) {
                        console.error(`Error fetching ${domain}:`, e);
                    }
                }

                if (activeProjects.length === 0) {
                    throw new Error('No contributions found');
                }

                const previewImage = document.getElementById('previewImage');
                const imageAttribution = document.getElementById('imageAttribution');

                previewImage.src =
                    "https://upload.wikimedia.org/wikipedia/commons/c/ca/WP25_World.gif";

                imageAttribution.innerHTML = `
    <a href="https://commons.wikimedia.org/wiki/File:WP25_World.gif" target="_blank" rel="noopener">
        File:WP25 World.gif
    </a>
    | Wikimedia Foundation staff and contractors,
    <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank" rel="noopener">
        CC BY-SA 4.0
    </a>,
    via Wikimedia Commons
`;

                document.getElementById('previewYear').textContent = year;
                document.getElementById('previewUsername').textContent = '@' + username;
                document.getElementById('editsCount').textContent = formatNumber(totalEdits);
                document.getElementById('articlesCount').textContent = formatNumber(totalPages);
                document.getElementById('bytesCount').textContent = formatNumber(totalAdded);

                const projectsOverlay = document.getElementById('projectsOverlay');
                projectsOverlay.innerHTML = activeProjects.map(p =>
                    `<div class="project-badge">${p}</div>`
                ).join('');

                loadingMsg.style.display = 'none';
            } catch (error) {
                errorMsg.innerHTML = `<div class="error">${t.errorFetch}</div>`;
                loadingMsg.style.display = 'none';
                console.error('Error:', error);
            }
        }

        async function downloadImage() {
            const preview = document.getElementById('preview');

            // Ambil ukuran aktual preview (penting untuk mobile)
            const rect = preview.getBoundingClientRect();

            const canvas = await html2canvas(preview, {
                backgroundColor: '#ffffff',
                scale: window.devicePixelRatio || 2,
                width: Math.round(rect.width),
                height: Math.round(rect.height),
                useCORS: true,
                allowTaint: true
            });

            const link = document.createElement('a');
            const username = document.getElementById('username').value || 'user';
            const year = document.getElementById('year').value;

            link.download = `wiki-year-review-${username}-${year}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

    </script>
