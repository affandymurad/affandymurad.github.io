<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Year in Review</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #202122;
            --text-secondary: #54595d;
            --border: #a2a9b1;
            --accent: #3366cc;
            --accent-hover: #2952a3;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #2d2d2d;
            --text-primary: #eaecf0;
            --text-secondary: #a2a9b1;
            --border: #54595d;
            --accent: #5b8ff9;
            --accent-hover: #7ba5f9;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        button {
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover,
        button:hover {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 600;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #preview {
            background: #ffffff;
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            gap: 0;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .hero-box {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            background: linear-gradient(135deg, #FFE066, #FFC940);
            position: relative;
        }

        .hero-box h2 {
            font-size: 3em;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-box .year {
            font-size: 2em;
            color: #1a1a1a;
            font-weight: 600;
        }

        .hero-box .username {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-top: 10px;
            font-weight: 500;
        }

        .stat-box-1 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            background: #4ECDC4;
        }

        .stat-box-2 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background: #95E1D3;
        }

        .image-box {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            background: #F5F5F5;
            padding: 0;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stat-box-3 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            background: #FFE5E5;
        }

        .stat-value {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 10px;
            color: #1a1a1a;
            line-height: 1;
        }

        .stat-label {
            font-size: 1.2em;
            color: #1a1a1a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .attribution {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.3em;
            color: rgba(0, 0, 0, 0.5);
            text-align: left;
            line-height: 1.5;
            max-width: 44%;
        }

        .projects-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            max-height: 200px;
        }

        .project-badge {
            background: #3366cc;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
            line-height: 1.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #fcc;
        }

        [data-theme="dark"] .error {
            background: #4a1f1f;
            color: #ff6b6b;
            border-color: #6b2c2c;
        }

        .qr-section {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            width: 140px;
        }

        .qr-section img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 8px;
            border-radius: 4px;
        }

        .qr-label {
            font-size: 0.5em;
            font-weight: 600;
            color: #202122;
            line-height: 1.3;
            text-align: center;
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;
            margin-bottom: 6px;
        }

        .qr-cc {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            font-size: 1.1em;
            color: #202122;
        }

        .qr-cc a {
            color: inherit;
            text-decoration: none;
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .qr-cc i {
            line-height: 1;
        }

        .back-button {
            margin-left: 8px;
            padding: 8px 14px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .back-button:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        [data-theme="dark"] .back-button {
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            #preview {
                width: 100%;
                height: auto;
            }

            .grid-item {
                padding: 14px;
            }

            .hero-box h2 {
                font-size: 1.6em;
                letter-spacing: 1px;
                margin-bottom: 6px;
            }

            .hero-box .year {
                font-size: 1.2em;
            }

            .hero-box .username {
                font-size: 0.95em;
                margin-top: 4px;
            }

            .stat-value {
                font-size: 1.4em;
                line-height: 0.9;
                margin-bottom: 3px;
                word-break: break-word;
            }

            .stat-label {
                font-size: 0.6em;
                letter-spacing: 0.3px;
                line-height: 1.1;
            }

            #editsCount,
            #articlesCount,
            #bytesCount {
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .qr-section {
                top: 8px;
                right: 8px;
                width: 100px;
                padding: 8px;
            }

            .qr-section img {
                width: 70px;
                height: 70px;
                margin-bottom: 4px;
            }

            .qr-label {
                font-size: 0.4em;
                margin-bottom: 4px;
            }

            .qr-cc {
                font-size: 0.9em;
                gap: 2px;
            }

            .projects-overlay {
                bottom: 8px;
                left: 8px;
                right: 8px;
                padding: 8px;
                gap: 4px;
            }

            .project-badge {
                font-size: 0.65em;
                padding: 4px 8px;
                border-radius: 12px;
            }

            .attribution {
                font-size: 0.4em;
                bottom: 3px;
                right: 5px;
            }
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="mainTitle">Wiki Year in Review</h1>
            <p class="subtitle" id="subtitle">Buat ringkasan kontribusi Wikimedia Anda</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="themeSelect" id="themeLabel">Tema:</label>
                <select id="themeSelect">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="control-group">
                <label for="langSelect" id="langLabel">Bahasa:</label>
                <select id="langSelect">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                </select>
            </div>

            <a href="/" class="back-button" id="backButton">
                ← Affandy Murad
            </a>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div>
                    <label for="username" id="usernameLabel">Nama Pengguna</label>
                    <input type="text" id="username" placeholder="Contoh: Example">
                </div>
                <div>
                    <label for="year" id="yearLabel">Tahun</label>
                    <input type="number" id="year" value="2025" min="2021" max="2030">
                </div>
                <div class="full-width">
                    <label for="wikis" id="wikisLabel">Domain Wiki (pisahkan dengan koma)</label>
                    <textarea id="wikis" rows="3"
                        placeholder="id.wikipedia.org, en.wikipedia.org, commons.wikimedia.org, www.wikidata.org"
                        autocapitalize="none" autocorrect="off" autocomplete="off" spellcheck="false"></textarea>
                </div>
            </div>
            <button onclick="generatePreview()" id="generateBtn">Generate Preview</button>
        </div>

        <div id="errorMsg"></div>
        <div id="loadingMsg" class="loading" style="display: none;"></div>

        <div class="preview-container">
            <div id="preview">
                <div class="grid-container">
                    <div class="grid-item hero-box">
                        <h2 id="previewTitle">A YEAR IN REVIEW</h2>
                        <div class="year" id="previewYear">2024</div>
                        <div class="username" id="previewUsername">@Username</div>
                    </div>

                    <div class="grid-item stat-box-1">
                        <div class="stat-value" id="editsCount">0</div>
                        <div class="stat-label" id="editsLabel">Edits</div>
                    </div>

                    <div class="grid-item stat-box-2">
                        <div class="stat-value" id="articlesCount">0</div>
                        <div class="stat-label" id="articlesLabel">Articles</div>
                    </div>

                    <div class="grid-item image-box">
                        <div class="qr-section">
                            <img id="qrImage" />
                            <div class="qr-label" id="qrLabel"></div>
                            <div class="qr-cc">
                                <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank"
                                    rel="license noopener" aria-label="CC BY-SA 4.0 license">
                                    <i class="fa-brands fa-creative-commons"></i>
                                    <i class="fa-brands fa-creative-commons-by"></i>
                                    <i class="fa-brands fa-creative-commons-sa"></i>
                                </a>
                            </div>
                        </div>
                        <img id="previewImage"
                            src="https://upload.wikimedia.org/wikipedia/commons/6/69/WP25_Languages.gif"
                            alt="WP25_Languages">
                        <div class="attribution" id="imageAttribution">
                            <a href="https://commons.wikimedia.org/wiki/File:WP25_Languages.gif"
                                target="_blank">File:WP25 Languages.gif</a>
                            | Foundation staff and contractors, <a href="https://creativecommons.org/licenses/by-sa/4.0"
                                target="_blank">CC BY-SA 4.0</a>,
                            via Wikimedia Commons
                        </div>
                        <div class="projects-overlay" id="projectsOverlay">
                        </div>
                    </div>

                    <div class="grid-item stat-box-3">
                        <div class="stat-value" id="bytesCount">0</div>
                        <div class="stat-label" id="bytesLabel">Bytes</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Canvas untuk recording – harus ada di DOM -->
        <canvas id="recordCanvas" style="display: none;"></canvas>

        <div
            style="text-align: center; margin: 30px 0; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <!-- Sudah ada di kode Anda, line 690 -->
            <button onclick="downloadImage()" id="downloadBtn">
                <i class="fa-solid fa-image"></i> Download sebagai Gambar
            </button>
            <button onclick="downloadVideo()" id="downloadVideoBtn">
                <i class="fa-solid fa-video"></i> Download sebagai Video
            </button>
        </div>
    </div>

    <script>
        const translations = {
            id: {
                mainTitle: "Kilas Balik Wiki Setahun",
                subtitle: "Buat ringkasan kontribusi Wikimedia Anda",
                themeLabel: "Tema:",
                langLabel: "Bahasa:",
                usernameLabel: "Nama Pengguna",
                yearLabel: "Tahun",
                wikisLabel: "Domain Wiki (pisahkan dengan koma)",
                generateBtn: "Generate Preview",
                downloadBtn: "Unduh sebagai Gambar",
                downloadVideoBtn: "Unduh sebagai Video",
                downloadingBtn: "Mengunduh...",
                recordingBtn: "Merekam...",
                previewTitle: "KILAS BALIK SETAHUN",
                editsLabel: "Suntingan",
                articlesLabel: "Artikel",
                bytesLabel: "Bita",
                loading: "Memuat data...",
                errorUsername: "Silakan masukkan nama pengguna",
                errorWikis: "Silakan masukkan setidaknya satu domain wiki",
                errorFetch: "Gagal mengambil data. Pastikan nama pengguna dan domain wiki benar.",
                qrLabel: "Buat versimu di",
                backButton: "Kembali ke Affandy Murad"
            },
            en: {
                mainTitle: "Wiki Year in Review",
                subtitle: "Create your Wikimedia contribution summary",
                themeLabel: "Theme:",
                langLabel: "Language:",
                usernameLabel: "Username",
                yearLabel: "Year",
                wikisLabel: "Wiki Domains (comma-separated)",
                generateBtn: "Generate Preview",
                downloadBtn: "Download as Image",
                downloadVideoBtn: "Download as Video",
                downloadingBtn: "Downloading...",
                recordingBtn: "Recording...",
                previewTitle: "A YEAR IN REVIEW",
                editsLabel: "Edits",
                articlesLabel: "Articles",
                bytesLabel: "Bytes",
                loading: "Loading data...",
                errorUsername: "Please enter a username",
                errorWikis: "Please enter at least one wiki domain",
                errorFetch: "Failed to fetch data. Please check the username and wiki domains.",
                qrLabel: "Create yours at",
                backButton: "Back to Affandy Murad"
            }
        };

        const specialProjects = {
            'commons.wikimedia.org': 'Commons',
            'wikidata.org': 'Wikidata',
            'www.wikidata.org': 'Wikidata',
            'meta.wikimedia.org': 'Meta-Wiki',
            'mediawiki.org': 'MediaWiki',
            'www.mediawiki.org': 'MediaWiki',
            'species.wikimedia.org': 'Wikispecies',
            'wikifunctions.org': 'Wikifunctions',
            'www.wikifunctions.org': 'Wikifunctions',
            'incubator.wikimedia.org': 'Incubator',
            'wikitech.wikimedia.org': 'Wikitech'
        };

        let currentLang = 'id';

        function getBasePageUrl(url) {
            try {
                const u = new URL(url);
                const path = u.pathname.replace(/\/[^\/]*$/, '');
                return `${u.origin}${path}`.replace(/\/$/, '');
            } catch {
                return url;
            }
        }

        function updateQrSection(t) {
            const rawUrl = window.location.href;
            const baseUrl = getBasePageUrl(rawUrl);

            const qrImage = document.getElementById("qrImage");
            const qrLabel = document.getElementById("qrLabel");

            if (!qrImage || !qrLabel) return;

            qrImage.src =
                `https://api.qrserver.com/v1/create-qr-code/?` +
                `size=220x220` +
                `&data=${encodeURIComponent(baseUrl)}` +
                `&format=png` +
                `&color=000000` +
                `&bgcolor=transparent`;

            qrLabel.textContent = `${t.qrLabel} ${baseUrl.replace(/^https?:\/\//, '')}`;
        }

        function updateLanguage() {
            const lang = document.getElementById('langSelect').value;
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('themeLabel').textContent = t.themeLabel;
            document.getElementById('langLabel').textContent = t.langLabel;
            document.getElementById('usernameLabel').textContent = t.usernameLabel;
            document.getElementById('yearLabel').textContent = t.yearLabel;
            document.getElementById('wikisLabel').textContent = t.wikisLabel;
            document.getElementById('generateBtn').textContent = t.generateBtn;
            document.getElementById('downloadBtn').innerHTML =
                `<i class="fa-solid fa-image"></i> ${t.downloadBtn}`;
            document.getElementById('downloadVideoBtn').innerHTML =
                `<i class="fa-solid fa-video"></i> ${t.downloadVideoBtn}`;
            document.getElementById('previewTitle').textContent = t.previewTitle;
            document.getElementById('editsLabel').textContent = t.editsLabel;
            document.getElementById('articlesLabel').textContent = t.articlesLabel;
            document.getElementById('bytesLabel').textContent = t.bytesLabel;
            document.getElementById('backButton').textContent = `← ${t.backButton}`;

            updateQrSection(t);
        }

        function applyTheme() {
            const theme = document.getElementById('themeSelect').value;
            if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }

        document.getElementById('themeSelect').addEventListener('change', applyTheme);
        document.getElementById('langSelect').addEventListener('change', updateLanguage);

        applyTheme();
        updateLanguage();

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function getProjectName(domain) {
            const cleanDomain = domain.toLowerCase().trim();

            if (specialProjects[cleanDomain]) {
                return specialProjects[cleanDomain];
            }

            const parts = cleanDomain.split('.');
            const langCode = parts[0];

            if (cleanDomain.includes('wikipedia')) {
                return `Wikipedia (${langCode})`;
            } else if (cleanDomain.includes('wiktionary')) {
                return `Wiktionary (${langCode})`;
            } else if (cleanDomain.includes('wikibooks')) {
                return `Wikibooks (${langCode})`;
            } else if (cleanDomain.includes('wikisource')) {
                return `Wikisource (${langCode})`;
            } else if (cleanDomain.includes('wikivoyage')) {
                return `Wikivoyage (${langCode})`;
            } else if (cleanDomain.includes('wikinews')) {
                return `Wikinews (${langCode})`;
            } else if (cleanDomain.includes('wikiquote')) {
                return `Wikiquote (${langCode})`;
            } else if (cleanDomain.includes('wikiversity')) {
                return `Wikiversity (${langCode})`;
            }

            return domain;
        }

        // Fungsi untuk menghitung badge yang muat
        function calculateVisibleBadges(projects) {
            const imageBox = document.querySelector('.image-box');
            const qrSection = document.querySelector('.qr-section');

            // Hitung tinggi yang tersedia (tinggi image-box - tinggi qr-section - margin)
            const imageBoxHeight = imageBox.offsetHeight;
            const qrHeight = qrSection.offsetHeight;
            const availableHeight = imageBoxHeight - qrHeight - 24; // 60px untuk margin top dari QR

            // Estimasi tinggi overlay (padding + gap)
            const overlayPadding = 30; // 15px top + 15px bottom
            const maxOverlayHeight = Math.min(availableHeight, 500); // Max 500px sesuai CSS

            // Buat badge temporary untuk ukur ukuran
            projectsOverlay.innerHTML = projects.map(p =>
                `<div class="project-badge">${p}</div>`
            ).join('');

            const actualHeight = projectsOverlay.offsetHeight;

            // Jika muat semua, return semua
            if (actualHeight <= maxOverlayHeight) {
                return projects.length;
            }

            // Jika tidak muat, hitung berapa yang bisa ditampilkan
            let visibleCount = projects.length;
            while (visibleCount > 1) {
                visibleCount--;
                const testProjects = projects.slice(0, visibleCount);
                projectsOverlay.innerHTML = testProjects.map(p =>
                    `<div class="project-badge">${p}</div>`
                ).join('') + `<div class="project-badge">+${projects.length - visibleCount}</div>`;

                if (projectsOverlay.offsetHeight <= maxOverlayHeight) {
                    return visibleCount;
                }
            }

            return 1;
        }

        async function generatePreview() {
            const username = document.getElementById('username').value.trim();
            const year = document.getElementById('year').value;
            const wikisInput = document.getElementById('wikis').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loadingMsg = document.getElementById('loadingMsg');
            const t = translations[currentLang];

            errorMsg.innerHTML = '';

            if (!username) {
                errorMsg.innerHTML = `<div class="error">${t.errorUsername}</div>`;
                return;
            }

            if (!wikisInput) {
                errorMsg.innerHTML = `<div class="error">${t.errorWikis}</div>`;
                return;
            }

            loadingMsg.textContent = t.loading;
            loadingMsg.style.display = 'block';

            try {
                const startDate = `${year}-01-01T00:00:00.000Z`;
                const endDate = `${year}-12-31T23:59:59.000Z`;

                const wikiDomains = wikisInput.split(',').map(w => w.trim()).filter(w => w);

                let totalEdits = 0;
                let totalPages = 0;
                let totalAdded = 0;
                const activeProjects = [];

                for (const domain of wikiDomains) {
                    try {
                        let baseUrl = domain;
                        if (!domain.startsWith('http')) {
                            baseUrl = `https://${domain}`;
                        }

                        const apiUrl = `${baseUrl}/w/api.php?` +
                            `action=query&format=json&formatversion=2&origin=*` +
                            `&list=usercontribs` +
                            `&ucuser=${encodeURIComponent(username)}` +
                            `&ucstart=${endDate}` +
                            `&ucend=${startDate}` +
                            `&uclimit=500` +
                            `&ucprop=ids|title|timestamp|comment|size|sizediff|flags`;

                        const response = await fetch(apiUrl);

                        if (!response.ok) {
                            console.log(`Could not fetch data for ${domain}`);
                            continue;
                        }

                        const data = await response.json();

                        if (data.error) {
                            console.log(`Error for ${domain}: ${data.error.info}`);
                            continue;
                        }

                        const contribs = data.query?.usercontribs || [];

                        if (contribs.length > 0) {
                            const domainEdits = contribs.length;
                            const domainPages = new Set(contribs.filter(c => c.new).map(c => c.title)).size;
                            const domainAdded = contribs.reduce((sum, c) => sum + (c.sizediff > 0 ? c.sizediff : 0), 0);

                            totalEdits += domainEdits;
                            totalPages += domainPages;
                            totalAdded += domainAdded;

                            const projectName = getProjectName(domain);
                            activeProjects.push(projectName);
                        }

                        let ucContinue = data.continue?.uccontinue;
                        let iterations = 0;
                        while (ucContinue && iterations < 20) {
                            const continueUrl = `${baseUrl}/w/api.php?` +
                                `action=query&format=json&formatversion=2&origin=*` +
                                `&list=usercontribs` +
                                `&ucuser=${encodeURIComponent(username)}` +
                                `&ucstart=${endDate}` +
                                `&ucend=${startDate}` +
                                `&uclimit=500` +
                                `&ucprop=ids|title|timestamp|comment|size|sizediff|flags` +
                                `&uccontinue=${encodeURIComponent(ucContinue)}`;

                            const contResp = await fetch(continueUrl);
                            if (!contResp.ok) break;

                            const contData = await contResp.json();
                            const moreContribs = contData.query?.usercontribs || [];

                            if (moreContribs.length > 0) {
                                totalEdits += moreContribs.length;
                                totalPages += new Set(moreContribs.filter(c => c.new).map(c => c.title)).size;
                                totalAdded += moreContribs.reduce((sum, c) => sum + (c.sizediff > 0 ? c.sizediff : 0), 0);
                            }

                            ucContinue = contData.continue?.uccontinue;
                            iterations++;
                            if (!ucContinue) break;
                        }

                    } catch (e) {
                        console.error(`Error fetching ${domain}:`, e);
                    }
                }

                if (activeProjects.length === 0) {
                    throw new Error('No contributions found');
                }

                const previewImage = document.getElementById('previewImage');
                const imageAttribution = document.getElementById('imageAttribution');

                previewImage.src =
                    "https://upload.wikimedia.org/wikipedia/commons/c/ca/WP25_World.gif";

                imageAttribution.innerHTML = `
    <a href="https://commons.wikimedia.org/wiki/File:WP25_World.gif" target="_blank" rel="noopener">
        File:WP25 World.gif
    </a>
    | Wikimedia Foundation staff and contractors,
    <a href="https://creativecommons.org/licenses/by-sa/4.0" target="_blank" rel="noopener">
        CC BY-SA 4.0
    </a>,
    via Wikimedia Commons
`;

                document.getElementById('previewYear').textContent = year;
                document.getElementById('previewUsername').textContent = '@' + username;
                document.getElementById('editsCount').textContent = formatNumber(totalEdits);
                document.getElementById('articlesCount').textContent = formatNumber(totalPages);
                document.getElementById('bytesCount').textContent = formatNumber(totalAdded);

                const visibleCount = calculateVisibleBadges(activeProjects);

                if (visibleCount >= activeProjects.length) {
                    projectsOverlay.innerHTML = activeProjects.map(p =>
                        `<div class="project-badge">${p}</div>`
                    ).join('');
                } else {
                    const visibleProjects = activeProjects.slice(0, visibleCount);
                    const remainingCount = activeProjects.length - visibleCount;

                    projectsOverlay.innerHTML = visibleProjects.map(p =>
                        `<div class="project-badge">${p}</div>`
                    ).join('') + `<div class="project-badge">+${remainingCount}</div>`;
                }

                loadingMsg.style.display = 'none';
            } catch (error) {
                errorMsg.innerHTML = `<div class="error">${t.errorFetch}</div>`;
                loadingMsg.style.display = 'none';
                console.error('Error:', error);
            }
        }

        async function downloadImage() {
            const preview = document.getElementById('preview');
            const rect = preview.getBoundingClientRect();
            const downloadBtn = document.getElementById('downloadBtn');
            const t = translations[currentLang];

            // Disable button and show downloading status
            downloadBtn.disabled = true;
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = t.downloadingBtn;

            try {
                const canvas = await html2canvas(preview, {
                    backgroundColor: '#ffffff',
                    scale: window.devicePixelRatio || 2,
                    width: Math.round(rect.width),
                    height: Math.round(rect.height),
                    useCORS: true,
                    allowTaint: true
                });

                const link = document.createElement('a');
                const username = document.getElementById('username').value || 'user';
                const year = document.getElementById('year').value;

                link.download = `wiki-year-review-${username}-${year}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Error downloading image:', error);
            } finally {
                // Re-enable button and restore original text
                downloadBtn.disabled = false;
                downloadBtn.textContent = originalText;
            }
        }

        async function downloadVideo() {
            const preview = document.getElementById('preview');
            const canvas = document.getElementById('recordCanvas');
            const ctx = canvas.getContext('2d');
            const btn = document.getElementById('downloadVideoBtn');
            const t = translations[currentLang]; // TAMBAH INI DI AWAL

            const FPS = 30;
            const RECORD_DURATION = 8000;

            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-video"></i> ${t.recordingBtn}`;

            // Cek apakah browser support MediaRecorder
            if (typeof MediaRecorder === 'undefined') {
                alert(currentLang === 'id'
                    ? "Browser Anda tidak mendukung perekaman video. Silakan gunakan 'Download sebagai Gambar' atau buka di browser desktop."
                    : "Your browser doesn't support video recording. Please use 'Download as Image' or open in desktop browser.");
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }

            try {
                const rect = preview.getBoundingClientRect();
                canvas.width = Math.round(rect.width);
                canvas.height = Math.round(rect.height);

                // Get image box info
                const imageBox = document.querySelector('.image-box');
                const imageBoxRect = imageBox.getBoundingClientRect();
                const imageBoxOffsetX = Math.round(imageBoxRect.left - rect.left);
                const imageBoxOffsetY = Math.round(imageBoxRect.top - rect.top);

                // STEP 1: Capture base layout (everything except image-box content)
                const baseClone = preview.cloneNode(true);
                baseClone.style.position = 'fixed';
                baseClone.style.left = '-100000px';
                baseClone.style.width = `${rect.width}px`;
                baseClone.style.height = `${rect.height}px`;
                baseClone.style.background = '#ffffff';

                const baseImageBox = baseClone.querySelector('.image-box');
                baseImageBox.innerHTML = ''; // Clear image box content
                baseImageBox.style.background = '#F5F5F5';

                document.body.appendChild(baseClone);
                await new Promise(r => requestAnimationFrame(r));

                const baseCanvas = await html2canvas(baseClone, {
                    scale: 1,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                document.body.removeChild(baseClone);

                // STEP 2: Capture overlays (QR, attribution, projects)
                const overlayClone = imageBox.cloneNode(true);
                overlayClone.style.position = 'fixed';
                overlayClone.style.left = '-100000px';
                overlayClone.style.width = `${imageBoxRect.width}px`;
                overlayClone.style.height = `${imageBoxRect.height}px`;
                overlayClone.style.background = 'transparent';

                const overlayGif = overlayClone.querySelector('#previewImage');
                const gifSrc = overlayGif.src;
                overlayGif.remove(); // Remove GIF from overlay

                document.body.appendChild(overlayClone);
                await new Promise(r => requestAnimationFrame(r));

                const overlayCanvas = await html2canvas(overlayClone, {
                    scale: 1,
                    useCORS: true,
                    backgroundColor: null,
                    logging: false
                });

                document.body.removeChild(overlayClone);

                // STEP 3: Load GIF
                const gifRes = await fetch(gifSrc, { mode: 'cors' });
                const gifBuf = new Uint8Array(await gifRes.arrayBuffer());
                const gif = new GifReader(gifBuf);

                // Create temporary canvas for GIF rendering
                const gifCanvas = document.createElement('canvas');
                gifCanvas.width = gif.width;
                gifCanvas.height = gif.height;
                const gifCtx = gifCanvas.getContext('2d');

                let frameIndex = 0;
                let timer;

                // STEP 4: Setup recorder with codec detection
                const stream = canvas.captureStream(FPS);

                // Cek codec yang didukung
                const codecs = [
                    'video/webm;codecs=vp9',
                    'video/webm;codecs=vp8',
                    'video/webm;codecs=h264',
                    'video/webm',
                    'video/mp4;codecs=h264',
                    'video/mp4'
                ];

                let mimeType = null;
                for (const codec of codecs) {
                    if (MediaRecorder.isTypeSupported(codec)) {
                        mimeType = codec;
                        break;
                    }
                }

                if (!mimeType) {
                    throw new Error('No supported video format found. iOS/Safari has limited support for video recording.');
                }

                console.log('Using codec:', mimeType);

                const recorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2_500_000
                });

                const chunks = [];
                recorder.ondataavailable = e => e.data.size && chunks.push(e.data);

                recorder.onstop = () => {
                    clearTimeout(timer);
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    const username = document.getElementById('username').value || 'user';
                    const year = document.getElementById('year').value;
                    a.download = `wiki-year-review-${username}-${year}.webm`;
                    a.href = URL.createObjectURL(blob);
                    a.click();
                    URL.revokeObjectURL(a.href);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                };

                recorder.start();

                // STEP 5: Render loop
                function drawFrame() {
                    // 1. Draw base (white background + all grids)
                    ctx.drawImage(baseCanvas, 0, 0);

                    // 2. Decode and draw GIF frame
                    const pixels = new Uint8ClampedArray(gif.width * gif.height * 4);
                    gif.decodeAndBlitFrameRGBA(frameIndex, pixels);
                    const imgData = new ImageData(pixels, gif.width, gif.height);
                    gifCtx.putImageData(imgData, 0, 0);

                    // Scale and draw GIF to match image box size
                    ctx.drawImage(
                        gifCanvas,
                        imageBoxOffsetX,
                        imageBoxOffsetY,
                        imageBoxRect.width,
                        imageBoxRect.height
                    );

                    // 3. Draw overlays on top
                    ctx.drawImage(overlayCanvas, imageBoxOffsetX, imageBoxOffsetY);

                    // Next frame
                    const delay = Math.max(gif.frameInfo(frameIndex).delay || 10, 10) * 10;
                    frameIndex = (frameIndex + 1) % gif.numFrames();
                    timer = setTimeout(drawFrame, delay);
                }

                drawFrame();
                setTimeout(() => recorder.stop(), RECORD_DURATION);

            } catch (err) {
                console.error('Video creation error:', err);

                let errorMsg;
                if (err.message.includes('No supported video format')) {
                    errorMsg = currentLang === 'id'
                        ? "iOS/Safari tidak mendukung perekaman video dari canvas. Silakan gunakan 'Download sebagai Gambar' atau buka di Chrome/Firefox desktop untuk download video."
                        : "iOS/Safari doesn't support video recording from canvas. Please use 'Download as Image' or open in Chrome/Firefox desktop to download video.";
                } else {
                    errorMsg = currentLang === 'id'
                        ? `Gagal membuat video: ${err.message}. Coba gunakan 'Download sebagai Gambar' sebagai alternatif.`
                        : `Failed to create video: ${err.message}. Try 'Download as Image' as alternative.`;
                }

                alert(errorMsg);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
