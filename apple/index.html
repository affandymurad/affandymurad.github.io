<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Flow Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #fff;
            touch-action: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: #333;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .theme-toggle {
                width: 40px;
                height: 40px;
                top: 15px;
                right: 15px;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }
        }

        .coverflow-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            position: relative;
            padding: 40px 0;
            overflow: hidden;
        }

        .coverflow {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-item {
            position: absolute;
            width: 420px;
            height: 420px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .cover-item.active {
            cursor: default;
        }

        @media (max-width: 768px) {
            .coverflow-container {
                padding: 20px 0;
            }

            .coverflow {
                height: 280px;
            }

            .cover-item {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .coverflow {
                height: 220px;
            }

            .cover-item {
                width: 160px;
                height: 160px;
            }
        }

        .cover-content {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }

        body.light-mode .cover-content {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .cover-content img,
        .cover-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-thumbnail.hidden {
            display: none;
        }

        .reflection {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleY(-1);
            opacity: 0.3;
            overflow: hidden;
            border-radius: 12px;
            pointer-events: none;
        }

        .reflection::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 1) 80%);
        }

        .reflection img,
        .reflection video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Player Controls */
        .player-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .player-container {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 12px 15px;
            }
        }

        .now-playing {
            text-align: center;
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        body.light-mode .track-title {
            color: #333;
        }

        .track-artist {
            font-size: 14px;
            color: #999;
        }

        body.light-mode .track-artist {
            color: #666;
        }

        @media (max-width: 480px) {
            .track-title {
                font-size: 16px;
            }

            .track-artist {
                font-size: 12px;
            }
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .progress-container {
                gap: 8px;
                margin-bottom: 15px;
            }
        }

        .time {
            font-size: 12px;
            color: #999;
            min-width: 40px;
        }

        body.light-mode .time {
            color: #666;
        }

        @media (max-width: 480px) {
            .time {
                font-size: 11px;
                min-width: 35px;
            }
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        body.light-mode .progress-bar {
            background: #ddd;
        }

        @media (max-width: 480px) {
            .progress-bar {
                height: 6px;
            }
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        body.light-mode .progress-fill {
            background: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        @media (max-width: 480px) {
            .controls {
                gap: 20px;
            }
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            padding: 10px;
            touch-action: manipulation;
        }

        body.light-mode .control-btn {
            color: #333;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        .play-btn svg {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 480px) {
            .control-btn svg {
                width: 20px;
                height: 20px;
            }

            .play-btn svg {
                width: 35px;
                height: 35px;
            }
        }

        audio {
            display: none;
        }

        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            z-index: 10;
            color: #fff;
        }

        body.light-mode .media-type-badge {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        @media (max-width: 480px) {
            .media-type-badge {
                font-size: 9px;
                padding: 3px 6px;
                top: 8px;
                right: 8px;
            }
        }

        /* Hide controls for static images */
        .player-container.static-media .controls,
        .player-container.static-media .progress-container {
            display: none;
        }

        /* Attribution section */
        .attribution {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .attribution {
            background: rgba(240, 240, 240, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .attribution-title {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            margin-bottom: 8px;
        }

        body.light-mode .attribution-title {
            color: #666;
        }

        .attribution-item {
            font-size: 11px;
            color: #666;
            margin: 4px 0;
            line-height: 1.4;
        }

        body.light-mode .attribution-item {
            color: #777;
        }

        .attribution-item a {
            color: #888;
            text-decoration: none;
        }

        body.light-mode .attribution-item a {
            color: #555;
        }

        .attribution-item a:hover {
            color: #fff;
        }

        body.light-mode .attribution-item a:hover {
            color: #000;
        }

        @media (max-width: 480px) {
            .attribution {
                padding: 12px 15px;
            }

            .attribution-title {
                font-size: 11px;
            }

            .attribution-item {
                font-size: 10px;
            }
        }

        .theme-toggle span {
            font-size: 22px;
            transition: transform 0.4s ease;
            display: inline-block;
        }

        .theme-toggle.rotate span {
            transform: rotate(180deg);
        }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.25s ease, transform 0.25s ease;
            backdrop-filter: blur(6px);
        }

        .cover-item.active:hover .fullscreen-btn,
        .cover-item.active .fullscreen-btn.show {
            opacity: 1;
            transform: scale(1);
        }

        .fullscreen-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Mobile: always visible on active */
        @media (max-width: 768px) {
            .cover-item.active .fullscreen-btn {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cover-item.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.4),
                    transparent 50%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span id="themeEmoji">ðŸŒ™</span>
    </button>

    <div class="coverflow-container">
        <div class="coverflow" id="coverflow"></div>
    </div>

    <div class="player-container">
        <div class="now-playing">
            <div class="track-title" id="trackTitle">Pilih media untuk memutar</div>
            <div class="track-artist" id="trackArtist"></div>
        </div>

        <div class="progress-container">
            <span class="time" id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time" id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn">
                <svg viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button class="control-btn" id="nextBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="attribution">
        <div class="attribution-title">Attribution (TASL)</div>
        <div class="attribution-item" id="attributionContent">Select an item to view attribution</div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const mediaItems = [
            {
                type: 'image',
                thumbnail: 'https://picsum.photos/400/400?random=1',
                title: 'Mountain Sunset',
                artist: 'Nature Photography',
                audioUrl: null,
                isStatic: true,
                attribution: 'Image from <a href="https://picsum.photos" target="_blank">Lorem Picsum</a> â€¢ Free to use'
            },
            {
                type: 'gif',
                thumbnail: 'https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif',
                title: 'Dancing Lights',
                artist: 'Animation Collection',
                audioUrl: null,
                isStatic: true,
                attribution: 'GIF from <a href="https://giphy.com" target="_blank">Giphy</a> â€¢ Public API'
            },
            {
                type: 'video',
                thumbnail: 'https://peach.blender.org/wp-content/uploads/title_anouncement.jpg',
                videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                title: 'Big Buck Bunny',
                artist: 'Short Film',
                audioUrl: null,
                isStatic: false,
                attribution: 'Video: <a href="https://peach.blender.org" target="_blank">Big Buck Bunny</a> Â© Blender Foundation â€¢ CC BY 3.0'
            },
            {
                type: 'audio',
                thumbnail: 'https://picsum.photos/400/400?random=4',
                title: 'Melodic Journey',
                artist: 'Instrumental Music',
                audioUrl: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
                isStatic: false,
                attribution: 'Music from <a href="https://www.soundhelix.com" target="_blank">SoundHelix</a> by T. SchÃ¼rger â€¢ CC BY 3.0'
            },
            {
                type: 'image',
                thumbnail: 'https://picsum.photos/400/400?random=5',
                title: 'Urban Nights',
                artist: 'City Photography',
                audioUrl: null,
                isStatic: true,
                attribution: 'Image from <a href="https://picsum.photos" target="_blank">Lorem Picsum</a> â€¢ Free to use'
            }
        ];

        let currentIndex = 2;
        let isPlaying = false;
        let isDragging = false;
        let startX = 0;
        let scrollAccumulator = 0;

        const coverflow = document.getElementById('coverflow');
        const coverflowContainer = document.querySelector('.coverflow-container');
        const playerContainer = document.querySelector('.player-container');
        const audioPlayer = document.getElementById('audioPlayer');
        // const videoPlayer = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const attributionContent = document.getElementById('attributionContent');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        const themeEmoji = document.getElementById('themeEmoji');
        let isLightMode = false;

        themeToggle.addEventListener('click', () => {
            isLightMode = !isLightMode;

            document.body.classList.toggle('light-mode', isLightMode);
            themeToggle.classList.toggle('rotate');

            // Emoji swap
            themeEmoji.textContent = isLightMode ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        function getActiveVideo() {
            const activeItem = coverflow.querySelector(`[data-index="${currentIndex}"]`);
            return activeItem ? activeItem.querySelector('video') : null;
        }

        function exitFullscreenSafe() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        function requestItemFullscreen(index) {
            const coverItem = coverflow.querySelector(`[data-index="${index}"]`);
            if (!coverItem) return;

            const item = mediaItems[index];

            if (item.type === 'video') {
                const video = coverItem.querySelector('video');
                const thumb = coverItem.querySelector('.video-thumbnail');
                if (!video) return;

                // ðŸ”¥ WAJIB: tampilkan video dulu
                video.style.display = 'block';
                thumb?.classList.add('hidden');

                // ðŸ”¥ pastikan tidak paused
                if (video.paused) {
                    video.play().catch(() => { });
                }

                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitEnterFullscreen) {
                    video.webkitEnterFullscreen(); // iOS
                }
                return;
            }

            // IMAGE / GIF
            const img = coverItem.querySelector('img');
            if (!img) return;

            img.requestFullscreen();

            // ðŸ“± tap anywhere to exit (mobile friendly)
            const exitHandler = () => {
                exitFullscreenSafe();
                document.removeEventListener('click', exitHandler);
                document.removeEventListener('touchend', exitHandler);
            };

            setTimeout(() => {
                document.addEventListener('click', exitHandler);
                document.addEventListener('touchend', exitHandler);
            }, 300);
        }

        function createCoverItem(item, index) {
            const coverItem = document.createElement('div');
            coverItem.className = 'cover-item';
            coverItem.dataset.index = index;

            let mediaContent = '';
            if (item.type === 'video') {
                mediaContent = `
        <img src="${item.thumbnail}" class="video-thumbnail" alt="${item.title}">
        <video src="${item.videoUrl}" playsinline preload="metadata"></video>
    `;
            }
            else {
                mediaContent = `<img src="${item.thumbnail}" alt="${item.title}">`;
            }

            coverItem.innerHTML = `
                <div class="cover-content">
                        <button class="fullscreen-btn" aria-label="Fullscreen">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 
                     9h-3v2h5v-5h-2v3zm0-14V5h-5v2h3v3h2V5z"/>
        </svg>
    </button>
                    <div class="media-type-badge">${item.type.toUpperCase()}</div>
                    ${mediaContent}
                </div>
                <div class="reflection">
                    ${item.type === 'video' ? `<img src="${item.thumbnail}" alt="${item.title}">` : mediaContent}
                </div>
            `;

            coverItem.addEventListener('click', () => selectItem(index));
            return coverItem;
        }

        function updateCoverflow() {
            const items = coverflow.querySelectorAll('.cover-item');
            items.forEach((item, index) => {
                const offset = index - currentIndex;
                let transform = '';
                let zIndex = 0;
                let opacity = 1;

                if (offset === 0) {
                    transform = 'translateX(0) translateZ(0) rotateY(0deg) scale(1)';
                    zIndex = 5;
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                    if (offset > 0) {
                        transform = `translateX(${offset * 150}px) translateZ(-${Math.abs(offset) * 100}px) rotateY(0deg) scale(${1 - Math.abs(offset) * 0.1})`;
                        zIndex = 5 - offset;
                        opacity = Math.max(0.4, 1 - Math.abs(offset) * 0.15);
                    } else {
                        transform = `translateX(${offset * 150}px) translateZ(-${Math.abs(offset) * 100}px) rotateY(0deg) scale(${1 - Math.abs(offset) * 0.1})`;
                        zIndex = 5 + offset;
                        opacity = Math.max(0.4, 1 - Math.abs(offset) * 0.15);
                    }
                }

                item.style.transform = transform;
                item.style.zIndex = zIndex;
                item.style.opacity = opacity;

                // Stop all videos
                const video = item.querySelector('video');
                const thumb = item.querySelector('.video-thumbnail');

                if (video && index !== currentIndex && !document.fullscreenElement) {
                    video.pause();
                    video.currentTime = 0;
                    video.style.display = 'none';
                    thumb?.classList.remove('hidden');
                }
            });
        }

        coverflow.addEventListener('click', (e) => {
            const btn = e.target.closest('.fullscreen-btn');
            if (!btn) return;

            e.stopPropagation();

            const coverItem = btn.closest('.cover-item');
            const index = Number(coverItem.dataset.index);

            if (index === currentIndex) {
                requestItemFullscreen(index);
            }
        });

        function selectItem(index) {
            currentIndex = index;
            updateCoverflow();
            loadMedia();
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % mediaItems.length;
            updateCoverflow();
            loadMedia();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
            updateCoverflow();
            loadMedia();
        }

        function loadMedia() {
            const item = mediaItems[currentIndex];

            trackTitle.textContent = item.title;
            trackArtist.textContent = item.artist;

            // âœ… UPDATE TASL
            attributionContent.innerHTML = item.attribution || '';

            // Show/hide controls based on media type
            if (item.isStatic) {
                playerContainer.classList.add('static-media');
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                durationEl.textContent = '0:00';
            } else {
                playerContainer.classList.remove('static-media');
            }

            // Reset play state
            isPlaying = false;
            updatePlayButton();

            // Stop previous media
            audioPlayer.pause();
            audioPlayer.src = '';

            if (item.type === 'video') {
                // nothing auto-play
            } else if (item.audioUrl) {
                audioPlayer.src = item.audioUrl;
            }
        }

        function togglePlay() {
            const item = mediaItems[currentIndex];

            if (item.type === 'video') {
                const video = getActiveVideo();
                const thumb = coverflow
                    .querySelector(`[data-index="${currentIndex}"]`)
                    .querySelector('.video-thumbnail');

                if (!video) return;

                bindVideoEvents(video);

                if (video.paused) {
                    video.style.display = 'block';
                    thumb?.classList.add('hidden');
                    video.play();
                    isPlaying = true;
                } else {
                    video.pause();
                    isPlaying = false;
                }

                updatePlayButton();
            }

            else if (item.audioUrl) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    isPlaying = true;
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                }
                updatePlayButton();
            }
        }

        function updatePlayButton() {
            if (isPlaying) {
                playIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
            } else {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize
        mediaItems.forEach((item, index) => {
            coverflow.appendChild(createCoverItem(item, index));
        });
        updateCoverflow();
        loadMedia();

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', () => {
            prevItem();
        });
        nextBtn.addEventListener('click', () => {
            nextItem();
        });

        // Audio player events
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton();
        });

        // Video player events
        // video.addEventListener('timeupdate', () => {
        //     if (video.duration) {
        //         const progress = (video.currentTime / video.duration) * 100;
        //         progressFill.style.width = `${progress}%`;
        //         currentTimeEl.textContent = formatTime(video.currentTime);
        //         durationEl.textContent = formatTime(video.duration);
        //     }
        // });

        // video.addEventListener('ended', () => {
        //     isPlaying = false;
        //     updatePlayButton();
        // });


        // videoPlayer.addEventListener('loadedmetadata', () => {
        //     durationEl.textContent = formatTime(videoPlayer.duration);
        // });

        // videoPlayer.addEventListener('ended', () => {
        //     isPlaying = false;
        //     updatePlayButton();
        // });

        // Mouse wheel scroll
        coverflowContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            scrollAccumulator += e.deltaY;

            if (Math.abs(scrollAccumulator) > 50) {
                if (scrollAccumulator > 0) {
                    nextItem();
                } else {
                    prevItem();
                }
                scrollAccumulator = 0;
            }
        }, { passive: false });

        // Touch/Mouse drag
        let startPos = 0;
        let currentPos = 0;

        function handleDragStart(e) {
            isDragging = true;
            startPos = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentPos = startPos;
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentPos = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;

            const diff = startPos - currentPos;
            const threshold = 50;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextItem();
                } else {
                    prevItem();
                }
            }
        }

        coverflowContainer.addEventListener('mousedown', handleDragStart);
        coverflowContainer.addEventListener('mousemove', handleDragMove);
        coverflowContainer.addEventListener('mouseup', handleDragEnd);
        coverflowContainer.addEventListener('mouseleave', handleDragEnd);

        coverflowContainer.addEventListener('touchstart', handleDragStart, { passive: true });
        coverflowContainer.addEventListener('touchmove', handleDragMove, { passive: false });
        coverflowContainer.addEventListener('touchend', handleDragEnd);

        function syncVideoUI(video) {
            if (!video || !video.duration) return;

            const progress = (video.currentTime / video.duration) * 100;

            progressFill.style.width = `${progress}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
            durationEl.textContent = formatTime(video.duration);

            isPlaying = !video.paused;
            updatePlayButton();
        }

        document.addEventListener('fullscreenchange', () => {
            const video = getActiveVideo();
            const audio = getActiveAudio();

            if (document.fullscreenElement) {
                // âž¡ï¸ ENTER FULLSCREEN
                if (video) {
                    video.controls = true;
                    video.style.display = 'block'; // ðŸ”¥ PENTING
                }
            } else {
                // â¬…ï¸ EXIT FULLSCREEN
                if (video) {
                    video.controls = false;
                    syncVideoUI(video);
                }

                if (audio) {
                    syncAudioUI(audio);
                }
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState !== 'visible') return;

            const video = getActiveVideo();
            if (video) {
                syncVideoUI(video);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevItem();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextItem();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlay();
            }
        });

        function getActiveMedia() {
            const item = mediaItems[currentIndex];

            if (item.type === 'video') {
                return getActiveVideo();
            }

            if (item.audioUrl) {
                return audioPlayer;
            }

            return null;
        }

        function bindVideoEvents(video) {
            if (!video) return;

            video.onloadedmetadata = () => {
                durationEl.textContent = formatTime(video.duration);
            };

            video.ontimeupdate = () => {
                if (!video.duration) return;
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeEl.textContent = formatTime(video.currentTime);
            };

            video.onended = () => {
                isPlaying = false;
                updatePlayButton();
            };
        }

        let isSeeking = false;

        function seekToPosition(clientX) {
            const media = getActiveMedia();
            if (!media || !media.duration) return;

            const rect = progressBar.getBoundingClientRect();
            const percent = Math.min(
                Math.max((clientX - rect.left) / rect.width, 0),
                1
            );

            media.currentTime = percent * media.duration;
            progressFill.style.width = `${percent * 100}%`;
        }

        progressBar.addEventListener('mousedown', (e) => {
            isSeeking = true;
            seekToPosition(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (isSeeking) {
                seekToPosition(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            isSeeking = false;
        });

        progressBar.addEventListener('touchstart', (e) => {
            isSeeking = true;
            seekToPosition(e.touches[0].clientX);
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (isSeeking) {
                seekToPosition(e.touches[0].clientX);
            }
        }, { passive: false });

        document.addEventListener('touchend', () => {
            isSeeking = false;
        });

        progressBar.addEventListener('click', (e) => {
            e.stopPropagation();
        });

    </script>
